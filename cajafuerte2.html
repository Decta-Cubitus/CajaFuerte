<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Fuerte</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
        }
        .safe {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                20px 20px 60px #1a252f,
                -20px -20px 60px #405972;
            width: 300px;
            height: 400px;
            position: relative;
            border: 20px solid #34495e;
        }
        .safe-door {
            background: linear-gradient(145deg, #34495e, #2c3e50);
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .dial-container {
            width: 200px;
            height: 200px;
            background: #222;
            border-radius: 50%;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.5),
                0 0 0 20px #445566,
                0 0 0 25px #34495e;
            margin-bottom: 20px;
        }
        .dial-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            transform:rotate(0deg);
            transition: transform 0.3s;
        }
        .dial-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #666;
            border-radius: 50%;
            border: 5px solid #888;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        .dial-marker {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #f00;
        }
        .display {
            font-family: 'Digital-7', monospace;
            font-size: 24px;
            color: #0f0;
            background: #000;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            letter-spacing: 5px;
        }
        .handle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 120px;
            background: linear-gradient(90deg, #666, #888);
            border-radius: 10px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
        }
        .message {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="safe">
        <div class="safe-door">
            <div class="dial-container">
                <div class="dial-marker"></div>
                <div class="dial-numbers" id="dial"></div>
                <div class="dial-center"></div>
            </div>
            <div class="display" id="display">****</div>
            <div class="controls">
                <button onclick="clearCode()">Reset</button>
                <button onclick="checkCode()">Abrir</button>
            </div>
            <div class="message" id="message"></div>
            <div class="handle"></div>
        </div>
    </div>

    <script>
        let currentCode = '';
        const correctCode = '3434';
        const display = document.getElementById('display');
        const message = document.getElementById('message');
        const dial = document.getElementById('dial');
        let currentRotation = 0;

        // Crear números en el dial
        for (let i = 0; i < 10; i++) {
            const number = document.createElement('div');
            number.style.position = 'absolute';
            number.style.width = '30px';
            number.style.height = '30px';
            number.style.textAlign = 'center';
            number.style.color = 'white';
            number.style.fontSize = '20px';
            number.style.cursor = 'pointer';
            number.textContent = i;
            
            const angle = (i * 36) - 90; // -90 para empezar desde arriba
            const radius = 80; // Radio del círculo
            const x = Math.cos(angle * Math.PI / 180) * radius;
            const y = Math.sin(angle * Math.PI / 180) * radius;
            
            number.style.left = `${100 + x}px`;
            number.style.top = `${100 + y}px`;
            
            number.onclick = () => addNumber(i);
            dial.appendChild(number);
        }

        function addNumber(num) {
            if (currentCode.length < 4) {
                currentCode += num;
                updateDisplay();
                // Rotar el dial
                currentRotation += 36;
                dial.style.transform = `rotate(${currentRotation}deg)`;
            }
        }

        function updateDisplay() {
            display.textContent = currentCode.padEnd(4, '*');
        }

        function clearCode() {
            currentCode = '';
            updateDisplay();
            message.textContent = '';
            currentRotation = 0;
            dial.style.transform = `rotate(0deg)`;
        }

        function checkCode() {
            if (currentCode === correctCode) {
                message.textContent = '¡Lo conseguiste! La caja está abierta.';
                message.style.color = '#2ecc71';
            } else {
                message.textContent = 'Código incorrecto. Intenta de nuevo.';
                message.style.color = '#e74c3c';
                setTimeout(clearCode, 1000);
            }
        }
    </script>
</body>
</html>
